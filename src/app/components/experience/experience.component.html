<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Empresa</th>
      <th scope="col">Cargo</th>
      <th scope="col">Hasta</th>
      <th></th>
      <th scope="col">
        <button
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#addExperienceModal"
        >
          Añadir
        </button>
      </th>

      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of experience">
      <td>{{ item.descripcionExp }}</td>
      <td>{{ item.tituloExp }}</td>
      <td>{{ item.fechaExp }}</td>
      <td>
        <button class="btn btn-dark">
          <i class="fas fa-edit text-success"></i>
        </button>
      </td>
      <td>
        <button class="btn btn-dark">
          <i class="fas fa-trash-alt text-danger"></i>
        </button>
      </td>
      <td></td>
    </tr>
    <tr></tr>
  </tbody>
</table>

<!-- Modal añadir experiencia -->
<div
  class="modal fade"
  id="addExperienceModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addExperienceModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addExperienceModalLabel">
          Añadir Educación
        </h5>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddExperience(addForm)">
          <div class="form-group">
            <label for="tituloEdu">Título</label>
            <input
              type="text"
              class="form-control"
              id="tituloEdu"
              name="tituloEdu"
              ngModel
              required
              placeholder="Título"
            />
          </div>
          <div class="form-group">
            <label for="descripcionEdu">Universidad</label>
            <input
              type="text"
              class="form-control"
              id="descripcionEdu"
              name="descripcionEdu"
              ngModel
              required
              placeholder="Universidad"
            />
          </div>
          <div class="form-group">
            <label for="fechaEdu">Año de egreso</label>
            <input
              type="text"
              class="form-control"
              id="fechaEdu"
              name="fechaEdu"
              ngModel
              required
              placeholder="Año de egreso"
            />
          </div>
          <div class="form-group">
            <label for="imagenEdu">Imagen del centro educativo</label>
            <input
              type="text"
              class="form-control"
              id="imagenEdu"
              name="imagenEdu"
              ngModel
              required
              placeholder="URL imagen del centro educativo"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="add-education-form"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>

            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="addForm.invalid"
              data-bs-dismiss="modal"
            >
              Añadir
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
