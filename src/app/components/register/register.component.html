<div class="container d-flex justify-content-center">
  <div class="card text-center mt-5">
    <div class="card-body">
      <h5 class="card-title text-muted text-center p-1">Primera vez? Por favor regístrate</h5>
      <form>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Your name goes here"
            [(ngModel)]="usuario.name" name="userName"
          />
          <label for="floatingInput">Name</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="name@example.com"
            [(ngModel)]="usuario.email" name="userEmail"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="usuario.password" name="userPassword"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button
        class="w-100 btn btn-lg signin mb-3"
        type="submit"
        (click)="registrarse()">
          Sign up
        </button>
         <label>Ya estás registrado? <a [routerLink]="['/login']">Sign in</a></label>
      </form>
    </div>
  </div>
</div>
